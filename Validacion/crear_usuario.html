<!DOCTYPE html>
<html>
<title>FORMULARIO</title>
    <head>
        <title>FORMULARIO</title>
        <meta charset="utf-8"/>
        <link href="CSS/estilo.css" rel="stylesheet" />
        <script type="text/javascript" src="js/validacion_usuario.js"></script>
    </head>
    <body>
           
        <form id="formulario01" class="form " method="POST" action="">
            <div class="cabecera">
                <h1 class="titulo">F<span>ormulario</span></h1>
            </div>

            <label for="cedula" class="label">Cedula (*)</label>
            <input type="text" id="cedula" class="input" name="cedula" value="" onblur="varcedula(this)" onkeypress='return event.charCode >= 48 && event.charCode <= 57'  required  maxlength="10"placeholder="Ingrese el número de cedula ..."/>
            <span id="mensajeCedula" class ="error"></span>
            <br>

            <label for="nombres" class="label">Nombres (*)</label>
            <input type="text" id="nombres" class="input" name="nombres" value="" placeholder="Ingrese sus dos nombres..."onkeypress="return soloLetras(event);"onKeyUp="soloLetras" required autofocus />
            <span id="mensajeNombre"></span>

            <br>

            <label for="apellidos" class="label">Apelidos (*)</label>
            <input type="text" id="apellidos" class="input" name="apellidos" value="" placeholder="Ingrese sus dos apellidos..."  onkeypress="return soloLetras(event);"onKeyUp="soloLetras" required autofocus/>
            <span id="mensajeApellido"></span>

            <br>

            <label for="direccion" class="label">Dirección (*)</label>
            <input type="text" id="direccion" class="input" name="direccion" value="" placeholder="Ingrese su dirección ..."  required autofocus />
            <span id="mensajeDireccion"></span>
            <br>

            <label for="telefono" class="label">Teléfono (*)</label>
            <input type="text" id="telefono" class="input"name="telefono" value="" placeholder="Ingrese su número telefónico..." onkeypress="return solonumeros(event);"onKeyUp="solonumeros" required autofocus/>
            <span id="mensajeTelefono"></span>
            <br>

            <label for="fecha" class="label">Fecha Nacimiento (*)</label>
            <input type="text" id="fechaNacimiento" class="input" name="fechaNacimiento" value="" placeholder="DDMMYYYY" maxlength="8"onkeypress="return ValidarFecha(event);"  onKeyUp="ValidarFecha();" required autofocus />
            <span id="mensajeFecha"> </span>
            <br>

            <label for="correo" class="label">Correo electrónico (*)</label>
            <input type="email" id="correo" class="input" name="correo" value="" onblur="return validarCorreo(this)" placeholder="Ingrese su correo electrónico..."  required autofocus />
            <span id="mensajeCorreo"></span>
            <br>

            <label for="correo"class="label">Contraseña (*)</label>
            <input type="password" id="contrasena"  class="input" name="contrasena" value="" placeholder="Ingrese su contraseña ..." required autofocus/>
            <span id="mensajecontraseña"></span>
            <br>

            <input type="submit" id="crear" class="btn" name="crear" value="Aceptar" />
            <input type="reset" id="cancelar" class="btn" name="cancelar" value="Cancelar" />

        </form> 
    </body>
</html>
