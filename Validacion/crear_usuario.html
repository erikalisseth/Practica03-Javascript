<!DOCTYPE html>
<html>
<title>FORMULARIO</title>
    <head>
        <title>FORMULARIO</title>
        <meta charset="utf-8"/>
        <link href="Formulario.css" rel="stylesheet" />
        <script type="text/javascript" src="js/validacion_usuario.js"></script>
    </head>
    <body>
           
        <form id="formulario01" method="POST" action="" onsubmit="return validarCamposObligatorios()">

            <label for="cedula">Cedula (*)</label>
            <input type="text" id="cedula" name="cedula" value="" placeholder="Ingrese el número de cedula ..."/>
            <span id="mensajeCedula"></span>
            <br>

            <label for="nombres">Nombres (*)</label>
            <input type="text" id="nombres" name="nombres" value="" placeholder="Ingrese sus dos nombres..."onkeypress="return soloLetras(event);"onKeyUp="soloLetras" />
            <span id="mensajeNombre"></span>

            <br>

            <label for="apellidos">Apelidos (*)</label>
            <input type="text" id="apellidos" name="apellidos" value="" placeholder="Ingrese sus dos apellidos..."  onkeypress="return soloLetras(event);"onKeyUp="soloLetras"/>
            <span id="mensajeApellido"></span>

            <br>

            <label for="direccion">Dirección (*)</label>
            <input type="text" id="direccion" name="direccion" value="" placeholder="Ingrese su dirección ..." onkeypress="return soloLetras(event);"onKeyUp="soloLetras" />
            <span id="mensajeDireccion"></span>
            <br>

            <label for="telefono">Teléfono (*)</label>
            <input type="text" id="telefono" name="telefono" value="" placeholder="Ingrese su número telefónico..." onkeypress="return solonumeros(event);"onKeyUp="solonumeros"/>
            <span id="mensajeTelefono"></span>
            <br>

            <label for="fecha">Fecha Nacimiento (*)</label>
            <input type="text" id="fechaNacimiento" name="fechaNacimiento" value="" placeholder="DDMMYYYY" maxlength="8"onkeypress="return ValidarFecha(event);"  onKeyUp="ValidarFecha();" />
            <span id="mensajeFecha"> </span>
            <br>

            <label for="correo">Correo electrónico (*)</label>
            <input type="email" id="correo" name="correo" value="" placeholder="Ingrese su correo electrónico..." />
            <span id="mensajeCorreo"></span>
            <br>

            <label for="correo">Contraseña (*)</label>
            <input type="password" id="contrasena" name="contrasena" value="" placeholder="Ingrese su contraseña ..." />
            <span id="mensajecontraseña"></span>
            <br>

            <input type="submit" id="crear" name="crear" value="Aceptar" />
            <input type="reset" id="cancelar" name="cancelar" value="Cancelar" />

        </form> 
    </body>
</html>
